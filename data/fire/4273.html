n I was a beginner, I was a lover on all the breakdown of behind the magic !\\u003c/p\\u003e\\n\\u003cp\\u003eSo here we go :\\u003c/p\\u003e\\n\\u003cp\\u003eThis is the final version of the effect.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://imgur.com/zzyx57l\\\&quot; class=\\\&quot;onebox\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003ehttps://imgur.com/zzyx57l\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eYou can find here the flames alone.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://imgur.com/qPrNbdl\\\&quot; class=\\\&quot;onebox\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003ehttps://imgur.com/qPrNbdl\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eAnd for those who wondered, this is the flame with only 1 particle per second (actual rate is about 10 particle per second).\\u003cbr\\u003e\\nAs you can see, all flame have random lifetime, and you can see more about the dissolve effect.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://imgur.com/eRb4IwI\\\&quot; class=\\\&quot;onebox\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003ehttps://imgur.com/eRb4IwI\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThen, I add a little flickered light in order to give more depth on the effect, with the mesh and the environment around.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;https://realtimevfx.com/uploads/default/original/2X/f/ff5acee2ff2d25c25fa73d67f5474f341661ad37.gif\\\&quot; alt=\\\&quot;3\\\&quot; data-base62-sha1=\\\&quot;AqYjfGgPUcb2sVazx9muhlL8v9Z\\\&quot; width=\\\&quot;501\\\&quot; height=\\\&quot;500\\\&quot; class=\\\&quot;animated\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eAfter that, I add three differents types of embers : the ones which always go up, and two different intensity of bursting ones.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot; ed_at\&quot;:\&quot;2018-04-09T07:45:29.410Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eHi \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/carneiroart\\\&quot;\\u003e@carneiroart\\u003c/a\\u003e ,\\u003c/p\\u003e\\n\\u003cp\\u003eSorry, I didnâ€™t see your message.\\u003cbr\\u003e\\nActually, there isnâ€™t any sprite sheet at all, juste one texture with transparency. This is how itâ€™s work :\\u003c/p\\u003e\\n\\u003cp\\u003eIn PopcornFx, there is a type of shader called AlphaRemap. This is basically a alpha erosion shader. There is a link of a PopcornFx tutorial for you to understand better how itâ€™s work in PopcornFx.\\u003c/p\\u003e\\u003cdiv class=\\\&quot;onebox lazyYT lazyYT-container\\\&quot; data-youtube-id=\\\&quot;Slsqjqyf4y4\\\&quot; data-youtube-title=\\\&quot;TUTORIAL - Alpha Remaps\\\&quot; data-parameters=\\\&quot;feature=oembed\\u0026amp;wmode=opaque\\\&quot;\\u003e\\n  \\u003ca href=\\\&quot;https://www.youtube.com/watch?v=Slsqjqyf4y4\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003e\\n    \\u003cimg class=\\\&quot;ytp-thumbnail-image\\\&quot; src=\\\&quot;https://img.youtube.com/vi/Slsqjqyf4y4/hqdefault.jpg\\\&quot; title=\\\&quot;TUTORIAL - Alpha Remaps\\\&quot; width=\\\&quot;480\\\&quot; height=\\\&quot;360\\\&quot;\\u003e\\n  \\u003c/a\\u003e\\n\\u003c/div\\u003e\\n\\n\\u003cp\\u003eBut basically, itâ€™s a simple erosion effect, work like a mask, like explained here :\\u003c/p\\u003e\\u003cdiv class=\\\&quot;onebox lazyYT lazyYT-container\\\&quot; data-youtube-id=\\\&quot;724ZMiQx200\\\&quot; data-youtube-title=\\\&quot;imbueFX - VFX Quick Tips: Alpha Erosion\\\&quot; data-parameters=\\\&quot;feature=oembed\\u0026amp;wmode=opaque\\\&quot;\\u003e\\n  \\u003ca href=\\\&quot;https://www.youtube.com/watch?v=724ZMiQx200\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003e\\n    \\u003cimg class=\\\&quot;ytp-thumbnail-image\\\&quot; src=\\\&quot;https:/           <p>Yeah, so if you want I will do the breakdown ! (Itâ€™s odd to make a breakdown of a WIP but why not <img src="https://realtimevfx.com/images/emoji/twitter/smiley.png?v=12" title=":smiley:" class="emoji" alt=":smiley:" loading="lazy" width="20" height="20"> )</p>
<p>So first, the fire is only sprites with this texture, with random rotation on it. I just apply a dissolve effect in order to have the smooth transition on it.</p>

<p>EDIT : I just saw what do you mean about the sphere things ! Itâ€™s just an optical illusion, because every sprites have a random life, and some of them, due to their small life, dissolve on the base of the fire and create the shape you mentionned <img src="https://realtimevfx.com/images/emoji/twitter/smile.png?v=12" title=":smile:" class="emoji" alt=":smile:" loading="lazy" width="20" height="20"></p>
<p>If it help you to understand, itâ€™s because I applied to the sprite an initial small Velocity to the ground direction, and then I apply a constant acceleration to the sky direction, so they â€˜bounceâ€™ a little and not just go up ! I donâ€™t know if itâ€™s very clear <img src="https://realtimevfx.com/images/emoji/twitter/sweat_smile.png?v=12" title=":sweat_smile:" class="emoji" alt=":sweat_smile:" loading="lazy" width="20" height="20"></p>

          <p>Hey !</p>
<p>As promise, this is a little Breakdown for the curious one ! Nothing really revolutionnary I guess, but when I was a beginner, I was a lover on all the breakdown of behind the magic !</p>
<p>So here we go :</p>
<p>This is the final version of the effect.</p>
<p><a href="https://imgur.com/zzyx57l" class="onebox" target="_blank" rel="noopener nofollow ugc">https://imgur.com/zzyx57l</a></p>
<p>You can find here the flames alone.</p>
<p><a href="https://imgur.com/qPrNbdl" class="onebox" target="_blank" rel="noopener nofollow ugc">https://imgur.com/qPrNbdl</a></p>
<p>And for those who wondered, this is the flame with only 1 particle per second (actual rate is about 10 particle per second).<br>
As you can see, all flame have random lifetime, and you can see more about the dissolve effect.</p>
<p><a href="https://imgur.com/eRb4IwI" class="onebox" target="_blank" rel="noopener nofollow ugc">https://imgur.com/eRb4IwI</a></p>
<p>Then, I add a little flickered light in order to give more depth on the effect, with the mesh and the environment around.</p>
<p><img src="https://realtimevfx.com/uploads/default/original/2X/f/ff5acee2ff2d25c25fa73d67f5474f341661ad37.gif" alt="3" data-base62-sha1="AqYjfGgPUcb2sVazx9muhlL8v9Z" width="501" height="500" class="animated"></p>
<p>After that, I add three differents types of embers : the ones which always go up, and two different intensity of bursting ones.</p>
<p><a href="https://imgur.com/YwsKAxp" class="onebox" target="_blank" rel="noopener nofollow ugc">https://imgur.com/YwsKAxp</a></p>
<p>And finaly, the smoke effect, which is basically the same technic as the flames, but with a bigger lifetime and a different timing of the dissolution.</p>
<p><img src="https://realtimevfx.com/uploads/default/original/2X/c/ccc18dbfca8ae0cb0667280e7c909842971cbdf7.gif" alt="6" data-base62-sha1="tdm5DkL63CNRCRbrcXzhjK2qOXl" width="491" height="500" class="animated"></p>
<p>You can see here a view taking a bit farther, to see how the smoke disappear.</p>
<p><a href="https://imgur.com/vkan09a" class="onebox" target="_blank" rel="noopener nofollow ugc">https://imgur.com/vkan09a</a></p>
<p>And voilÃ , hope you enjoy !<br>
Tell me if you have any question about it ! <img src="https://realtimevfx.com/images/emoji/twitter/smiley.png?v=12" title=":smiley:" class="emoji" alt=":smiley:" loading="lazy" width="20" height="20"></p>

          <p>Hi <a class="mention" href="/u/carneiroart">@carneiroart</a> ,</p>
<p>Sorry, I didnâ€™t see your message.<br>
Actually, there isnâ€™t any sprite sheet at all, juste one texture with transparency. This is how itâ€™s work :</p>
<p>In PopcornFx, there is a type of shader called AlphaRemap. This is basically a alpha erosion shader. There is a link of a PopcornFx tutorial for you to understand better how itâ€™s work in PopcornFx.</p><div class="onebox lazyYT lazyYT-container" data-youtube-id="Slsqjqyf4y4" data-youtube-title="TUTORIAL - Alpha Remaps" data-parameters="feature=oembed&amp;wmode=opaque">
  <a href="https://www.youtube.com/watch?v=Slsqjqyf4y4" target="_blank" rel="noopener nofollow ugc">
    <img class="ytp-thumbnail-image" src="https://img.youtube.com/vi/Slsqjqyf4y4/hqdefault.jpg" title="TUTORIAL - Alpha Remaps" width="480" height="360">
  </a>
</div>

<p>But basically, itâ€™s a simple erosion effect, work like a mask, like explained here :</p><div class="onebox lazyYT lazyYT-container" data-youtube-id="724ZMiQx200" data-youtube-title="imbueFX - VFX Quick Tips: Alpha Erosion" data-parameters="feature=oembed&amp;wmode=opaque">
  <a href="https://www.youtube.com/watch?v=724ZMiQx200" target="_blank" rel="noopener nofollow ugc">
    <img class="ytp-thumbnail-image" src="https://img.youtube.com/vi/724ZMiQx200/hqdefault.jpg" title="imbueFX - VFX Quick Tips: Alpha Erosion" width="480" height="360">
  </a>
</div>

<p>I will show you how I achieve to find the shape I want.<br>
In photoshop, I create a texture with a gradient. The gradient will define wich part of the texture will disappear first.</p>
<p>This is a texture and how it work. To previsualise it, I use the threshold effect in Photoshop, so I can ajust it directly to what I want :<br>
<div class="lightbox-wrapper"><a class="lightbox" href="https://realtimevfx.com/uploads/default/original/2X/a/ae45db5b10beeea8a4054a46870f91e7a810fc77.jpg" data-download-href="https://realtimevfx.com/uploads/default/ae45db5b10beeea8a4054a46870f91e7a810fc77" title="1"><img src="https://realtimevfx.com/uploads/default/original/2X/a/ae45db5b10beeea8a4054a46870f91e7a810fc77.jpg" alt="1" data-base62-sha1="oRGKll1NzcVsush151Vr2riI887" width="500" height="500" data-small-upload="https://realtimevfx.com/uploads/default/optimized/2X/a/ae45db5b10beeea8a4054a46870f91e7a810fc77_2_10x10.png"><div class="meta">

</div></a></div></p>
<p><img src="https://realtimevfx.com/uploads/default/original/2X/8/8fe927c50c48e81fd798f2c50f8b9b3efa0f8012.gif" alt="1" data-base62-sha1="kx5OiFARaf5VdaRgzeudFD07aOC" width="563" height="500" class="animated"></p>
<p>And here, a more compicated gradient to refine the shape as I want :<br>
<div class="lightbox-wrapper"><a class="lightbox" href="https://realtimevfx.com/uploads/default/original/2X/7/7f7b79b87f83164ab67d348b0f149348d8fddc3e.png" data-download-href="https://realtimevfx.com/uploads/default/7f7b79b87f83164ab67d348b0f149348d8fddc3e" title="2"><img src="https://realtimevfx.com/uploads/default/optimized/2X/7/7f7b79b87f83164ab67d348b0f149348d8fddc3e_2_500x500.png" alt="2" data-base62-sha1="ibLboeI8ea2BTB9feuAosRfCxaK" width="500" height="500" srcset="https://realtimevfx.com/uploads/default/optimized/2X/7/7f7b79b87f83164ab67d348b0f149348d8fddc3e_2_500x500.png, https://realtimevfx.com/uploads/default/original/2X/7/7f7b79b87f83164ab67d348b0f149348d8fddc3e.png 1.5x, https://realtimevfx.com/uploads/default/original/2X/7/7f7b79b87f83164ab67d348b0f149348d8fddc3e.png 2x" data-small-upload="https://realtimevfx.com/uploads/default/optimized/2X/7/7f7b79b87f83164ab67d348b0f149348d8fddc3e_2_10x10.png"><div class="meta">
